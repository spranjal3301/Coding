<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Tweet</title>
</head>
<body>
    <button>Share</button>
</body>
    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            window.open('https://twitter.com/intent/tweet?text=Hello%20World!', '_blank', 'width=500,height=500');
        })
    </script>
</html>
